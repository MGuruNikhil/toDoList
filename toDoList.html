<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input id="inp" type="text" class="form-control" placeholder="Add a task" aria-label="Add a task"
                    aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-secondary btn-success" style="color: white;" type="button"
                    id="button-addon2">save</button>
            </div>
            <ul id="parentList" class="list-group">
            </ul>
        </div>
        <br>
        <center><button id="logout" type="button" class="btn btn-primary">Log Out</button></center>
    </main>
    <script type="module" src="toDoList.js"></script>
</body>

</html>
